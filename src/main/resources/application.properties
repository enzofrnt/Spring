# Nom de l'application Spring Boot
spring.application.name=restau

# Port sur lequel l'application sera lancée
server.port=8086

# ------------------------------------------------------------
# Configuration de la base de données MariaDB
# ------------------------------------------------------------

# URL de connexion à la base de données prjspring2025
spring.datasource.url=jdbc:mariadb://localhost:3306/prjspring2025
# Nom d'utilisateur pour la connexion à MariaDB
spring.datasource.username=root
# Mot de passe correspondant à l'utilisateur de MariaDB
spring.datasource.password=root
# Classe du driver JDBC à utiliser pour MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Dialecte de la base de données utilisé par Hibernate (MariaDB 10 dialect)
spring.jpa.database-platform=org.hibernate.dialect.MariaDB10Dialect
# Propriété Hibernate complémentaire pour le dialecte de MariaDB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect

# ------------------------------------------------------------
# Configuration de JPA (Java Persistence API)
# ------------------------------------------------------------

# Affiche les requêtes SQL générées dans la console
spring.jpa.show-sql=true
# Formate les requêtes SQL affichées pour une meilleure lisibilité
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------------------------------------
# Configuration de Spring DevTools
# ------------------------------------------------------------

# Active le rechargement en direct pour accélérer le développement
spring.devtools.livereload.enabled=true
