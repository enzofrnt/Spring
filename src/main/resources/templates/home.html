<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="fr">

<head th:replace="~{ _layout.html :: header(~{::title}, _, _)}">
    <title>Gestion Restaurant - Accueil</title>
</head>

<body>
    <nav th:replace="~{ _layout.html :: menu }"></nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Gestion Restaurant</h1>
            <p class="lead">Système de gestion des menus et des plats</p>
        </div>

        <div class="row justify-content-center g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-utensils fa-3x mb-3 text-primary"></i>
                        <h3 class="card-title">Gestion des Plats</h3>
                        <p class="card-text">Gérez votre catalogue de plats avec leurs informations nutritionnelles.</p>
                        <a th:href="@{/plats}" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> Accéder aux Plats
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-book-open fa-3x mb-3 text-primary"></i>
                        <h3 class="card-title">Gestion des Menus</h3>
                        <p class="card-text">Composez et gérez vos menus à partir des plats disponibles.</p>
                        <a th:href="@{/menus}" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> Accéder aux Menus
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
