<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="fr">

<head th:replace="~{ _layout.html :: header(~{::title}, _, _)}">
    <title>Liste des Plats</title>
</head>

<body>
    <nav th:replace="~{ _layout.html :: menu }"></nav>
    
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Liste des Plats</h1>
            <div class="d-flex gap-3 align-items-center">
                <a href="/plats/create" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Nouveau Plat
                </a>
                <div class="form-group">
                    <label for="pageSize">Éléments par page:</label>
                    <select id="pageSize" class="form-select" onchange="changePageSize(this.value)">
                        <option th:selected="${pageSize == 5}" value="5">5</option>
                        <option th:selected="${pageSize == 10}" value="10">10</option>
                        <option th:selected="${pageSize == 20}" value="20">20</option>
                        <option th:selected="${pageSize == 50}" value="50">50</option>
                    </select>
                </div>
            </div>
        </div>

        <form th:action="@{/plats}" method="get" class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="nom" th:value="${nom}"
                        placeholder="Rechercher un plat...">
                </div>
            </div>
            
            <div class="col-md-3">
                <select class="form-select" name="categorie">
                    <option value="">Toutes les catégories</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.id}" 
                            th:text="${cat.nom}"
                            th:selected="${cat.id == categorieId}">
                    </option>
                </select>
            </div>
            
            <div class="col-md-4">
                <div class="input-group">
                    <input type="number" class="form-control" name="minCalories" th:value="${minCalories}"
                        placeholder="Calories min" min="0">
                    <input type="number" class="form-control" name="maxCalories" th:value="${maxCalories}"
                        placeholder="Calories max" min="0">
                </div>
            </div>

            <div class="col-md-1">
                <button class="btn btn-primary w-100" type="submit">
                    <i class="fa-solid fa-search"></i>
                </button>
            </div>

            <input type="hidden" name="size" th:value="${pageSize}">
            <input type="hidden" name="page" value="0">
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Catégorie</th>
                        <th>Calories</th>
                        <th>Glucides</th>
                        <th>Lipides</th>
                        <th>Protéines</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="plat : ${plats}">
                        <td th:text="${plat.nom}">Nom du plat</td>
                        <td th:text="${plat.categorie.nom}">Catégorie</td>
                        <td th:text="${plat.nbCalories}">0</td>
                        <td th:text="${plat.nbGlucides}">0</td>
                        <td th:text="${plat.nbLipides}">0</td>
                        <td th:text="${plat.nbProteines}">0</td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/plats/edit/{id}(id=${plat.id})}">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a class="btn btn-danger btn-sm" th:href="@{/plats/delete/{id}(id=${plat.id})}"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce plat ?')">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/plats(
                        page=${currentPage - 1}, 
                        size=${pageSize}, 
                        nom=${nom},
                        categorie=${categorieId},
                        minCalories=${minCalories},
                        maxCalories=${maxCalories}
                    )}">Précédent</a>
                </li>
                
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/plats(page=${i}, size=${pageSize}, nom=${nom}, categorie=${categorie}, minCalories=${minCalories}, maxCalories=${maxCalories})}" th:text="${i + 1}">1</a>
                </li>
                
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/plats(page=${currentPage + 1}, size=${pageSize}, nom=${nom}, categorie=${categorie}, minCalories=${minCalories}, maxCalories=${maxCalories})}">Suivant</a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        function changePageSize(size) {
            const params = new URLSearchParams(window.location.search);
            const nom = params.get('nom') || '';
            const categorie = params.get('categorie') || '';
            const minCalories = params.get('minCalories') || '';
            const maxCalories = params.get('maxCalories') || '';
            
            window.location.href = `/plats?page=0&size=${size}&nom=${nom}&categorie=${categorie}&minCalories=${minCalories}&maxCalories=${maxCalories}`;
        }
    </script>
</body>

</html>
