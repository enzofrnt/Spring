<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="~{ _layout.html :: header(~{::title}, _, _)}">
    <title th:text="${menu.id == null ? 'Créer un menu' : 'Modifier le menu'}">Menu Form</title>
</head>

<body>
    <nav th:replace="~{ _layout.html :: menu }"></nav>
    
    <div class="container mt-3">
        <h1 th:text="${menu.id == null ? 'Créer un menu' : 'Modifier le menu'}">Menu Form</h1>
        
        <form th:action="@{${menu.id == null ? '/menus/create' : '/menus/edit/' + menu.id}}" 
              th:object="${menu}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" class="form-control" id="prix" th:field="*{prix}" required min="0" step="0.01">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Plats</h5>
                        </div>
                        <div class="card-body">
                            <div class="list-group" id="platsList" style="max-height: 400px; overflow-y: auto;">
                                <div th:each="plat : ${plats}" class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center cursor-pointer" onclick="togglePlat(this)">
                                        <div>
                                            <h6 class="mb-1" th:text="${plat.nom}">Nom du plat</h6>
                                            <small th:text="${plat.categorie.nom}">Catégorie</small>
                                            <br>
                                            <small>
                                                <span th:text="${plat.nbCalories}">0</span> kcal
                                                (<span th:text="${plat.nbGlucides}">0</span>g glucides,
                                                <span th:text="${plat.nbLipides}">0</span>g lipides,
                                                <span th:text="${plat.nbProteines}">0</span>g protéines)
                                            </small>
                                        </div>
                                        <div class="form-check" onclick="event.stopPropagation()">
                                            <input class="form-check-input" type="checkbox" th:value="${plat.id}" name="platsIds"
                                                   th:checked="${menu.plats.contains(plat)}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            Plats sélectionnés
                        </div>
                        <div class="card-body" id="selectedPlats" style="max-height: 400px; overflow-y: auto;">
                            <!-- Rempli dynamiquement par JavaScript -->
                        </div>
                        <div class="card-footer">
                            <div>Total calories: <span id="totalCalories">0</span> kcal</div>
                            <div>Total glucides: <span id="totalGlucides">0</span>g</div>
                            <div>Total lipides: <span id="totalLipides">0</span>g</div>
                            <div>Total protéines: <span id="totalProteines">0</span>g</div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/menus" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

    <style>
        .cursor-pointer {
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #545454;
        }
    </style>

    <script>
        function togglePlat(element) {
          const checkbox = element.querySelector('input[type="checkbox"]');
          checkbox.checked = !checkbox.checked;
          updateSelectedPlats();
        }
      
        function updateSelectedPlats() {
          const selectedPlatsDiv = document.getElementById('selectedPlats');
          const totalCaloriesSpan = document.getElementById('totalCalories');
          const totalGlucidesSpan = document.getElementById('totalGlucides');
          const totalLipidesSpan = document.getElementById('totalLipides');
          const totalProteinesSpan = document.getElementById('totalProteines');
      
          const checkboxes = document.querySelectorAll('input[name="platsIds"]:checked');
          let totalCalories = 0, totalGlucides = 0, totalLipides = 0, totalProteines = 0;
          let htmlContent = '';
      
          checkboxes.forEach((checkbox) => {
            const item = checkbox.closest('.list-group-item');
            if (item) {
              const platName = item.querySelector('h6').textContent.trim();
              const spans = item.querySelectorAll('small span');
              const calories = spans.length > 0 ? parseInt(spans[0].textContent.trim()) : 0;
              const glucides = spans.length > 1 ? parseInt(spans[1].textContent.trim()) : 0;
              const lipides = spans.length > 2 ? parseInt(spans[2].textContent.trim()) : 0;
              const proteines = spans.length > 3 ? parseInt(spans[3].textContent.trim()) : 0;
      
              totalCalories += calories;
              totalGlucides += glucides;
              totalLipides += lipides;
              totalProteines += proteines;
      
              htmlContent += `<div class="mb-2">
                                <strong>${platName}</strong><br>
                                <small>${calories} kcal (${glucides}g glucides, ${lipides}g lipides, ${proteines}g protéines)</small>
                              </div>`;
            }
          });
      
          selectedPlatsDiv.innerHTML = htmlContent;
          totalCaloriesSpan.textContent = totalCalories;
          totalGlucidesSpan.textContent = totalGlucides;
          totalLipidesSpan.textContent = totalLipides;
          totalProteinesSpan.textContent = totalProteines;
        }
      
        document.addEventListener('DOMContentLoaded', function() {
          updateSelectedPlats();
          document.querySelectorAll('input[name="platsIds"]').forEach((checkbox) => {
            checkbox.addEventListener('change', updateSelectedPlats);
          });
        });
    </script>
</body>
</html>
